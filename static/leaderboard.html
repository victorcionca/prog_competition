<html>
    <body>
        <h1>Leaderboard</h1>
        <br>
        Score reported is median out of 10 runs with different seeds.<br>
        Difficulty (new asteroid probability) increases +5 with every 10000 steps.<br>
        <table>
            <tr>
                <td style="background-color:#dddddd">Index</td>
                <td style="background-color:#cccccc">Name</td>
                <td style="background-color:#dddddd">Score</td>
            </tr>
            {{range $idx, $user := .Users}}
            <tr>
                <td style="background-color:#dddddd">{{ $idx }}</td>
                <td style="background-color:#cccccc">{{$user.Name}}</td>
                <td style="background-color:#cccccc">{{$user.Score}}</td>
            </tr>
            {{end}}
        </table>
        <br>
        <a href="/static/dashboard.html">Back to dashboard</a>
    </body>
</html>

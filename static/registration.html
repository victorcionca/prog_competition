<html>
    <head>
        <title>Space explorer - registration</title>
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/skeleton.css">
    </head>
    <body>
        <h1>Register user account</h1>
        <form action="/register" method="POST">
            Email<br/><input type="text" name="email"><br/>
            Handle (username)<br/><input type="text" name="name"><br/>
            Password<br/><input type="password" name="password"><br/>
            <hl>
            After submitting the details the account will need to be verified.<br>
            You will receive an email with details soon.<br>
            <input class="button-primary" type="submit" value="Register">
        </form>
        <br/>
    </body>
</html>
